server:
  port: ${SERVER_PORT}
  ssl:
    key-store: classpath:hornsup-raspi-finance-keystore.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: pkcs12
    key-alias: hornsup-raspi-finance
    key-password: ${SSL_KEY_PASSWORD}
    enabled: ${SSL_ENABLED}
spring:
  application:
    name: raspi-finance-endpoint
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  # ===============================
  # = Jackson Settings
  # ===============================
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
    default-property-inclusion: non_null
    mapper.accept-case-insensitive-enums: true
  # ===============================
  # = DATA SOURCE
  # ===============================
  datasource:
    url: ${DATASOURCE}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: ${DATASOURCE_DRIVER}
    # testWhileIdle to persist the connection when idle for a long period of time
    tomcat:
      test-While-Idle: true
      validation-Query: SELECT 1
    platform: ${DATASOURCE_PLATFORM}
    continue-On-Error: false
    # enable initialization-mode flag to always if you want to utilize data.sql and schema.sql
    #initialization-mode: always
    initialization-mode: never

  # ===============================
  # = JPA / HIBERNATE
  # ===============================
  # Show or not log for each sql query
  jpa:
    show-sql: false
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: ${HIBERNATE_DDL}
  #    properties:
  #      hibernate:
  #        jdbc:
  #          time_zone: UTC

  # ===============================
  # = Flyway
  # ===============================
  flyway:
    enabled: ${FLYWAY_ENABLED}
    user: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE}
    baseline-on-migrate: true
    locations: classpath:db/migration
#    validate-on-migrate: true

# ===============================
# = Custom
# ===============================
custom:
  project:
    excel-password: ${EXCEL_PASSWORD}
    excel-input-file-path: ${EXCEL_FILES_INPUT_PATH}
    excluded-accounts:
      - test_brian
    camel-route:
      auto-start-route: true
      json-file-reader-route-id: jsonFileReaderRoute
      json-file-reader-route: "file:json_in?delete=true&moveFailed=.not-processed-failed-with-errors"
      transaction-to-database-route-id: transactionToDatabaseRoute
      transaction-to-database-Route: direct:transactionToDatabaseRoute
      json-file-writer-route-id: jsonFileWriterRoute
      json-file-writer-route: direct:jsonFileWriterRoute
      saved-file-endpoint: "file:json_in/.processed-successfully"
      failed-Json-file-endpoint: "file:json_in/.not-processed-non-json-file"
      failed-json-parser-endpoint: "file:json_in/.not-processed-json-parsing-errors"

logging:
  level:
    org:
      flywaydb: DEBUG
      hibernate.SQL: WARN

#spring.jpa.hibernate.ddl-auto: none
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
#none is build from schema.sql (no Java classes)
#update only add new tables in the schema.sql (starting from Java classes)

#kebab-case '-' separated

# ===============================
# = Health and Metrics
# ===============================
management:
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      influx:
        enabled: true
        auto-create-db: true
        db: metrics
        compressed: false
        uri: ${INFLUXDB_URL}
        user-name: ${INFLUXDB_ADMIN_USERNAME}
        password: ${INFLUXDB_ADMIN_PASSWORD}
  endpoints:
    web:
      exposure:
        include: "*"
debug: false
